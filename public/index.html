<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifi Dashboard</title>
    <script src="scripts/axios.min.js"></script>
    <script src="scripts/require.js"></script>
    <script src="https://kit.fontawesome.com/d98132bac4.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item status" style="height: 288px; grid-row: 1 / 3;">
            <i id="status" class="fad x-large" style="margin-top: 75px;"></i><br>
            <span class="status-text"></span>
        </div>
        <div class="grid-item status-detail hidden" style="height: 288px; grid-row: 1 / 3;"></div>
        
        <div class="grid-item clients-detail hidden"></div>
        
        <div class="grid-item main-content"><i class="fad fa-download large"></i><br><span class="download-usage"></span></div>
        <div class="grid-item main-content"><i class="fad fa-upload large"></i><br><span class="upload-usage"></span></div>
        
        <div class="grid-item main-content clients"><i class="fad fa-users large"></i><br><span class="users"></span></div>
        <div class="grid-item main-content clients"><i class="fad fa-user-secret large"></i><br><span class="guests"></span></div>
        
        <div class="grid-item-small"><i class="fad fa-clock"></i> <span class="uptime"></span></div>
        <div class="grid-item-small main-content" style="grid-column: 2 / 4;"><i class="fad fa-globe-europe"></i> <span class="ip"></span></div>
        
        <div class="grid-item-small speedtest"><i class="fad fa-exchange"></i> <span class="speedtest-ping">-</span></div>
        <div class="grid-item-small speedtest main-content"><i class="fad fa-download"></i> <span class="speedtest-download">-</span></div>
        <div class="grid-item-small speedtest main-content"><i class="fad fa-upload"></i> <span class="speedtest-upload">-</span></div>

        <div class="grid-item-small speedtest-detail hidden" style="grid-column: 1 / 4;"><i class="fad fa-info-circle"></i> Last speedtest <span class="speedtest-ago"></span></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
